<section class="management-section">
  <header class="manage-front">
    <h2 class="titel">Management</h2>
    <button
      class="menu-toggle"
      (click)="toggleSidebar()"
      [attr.aria-expanded]="isMenuOpen">
      {{ isMenuOpen ? 'X' : 'â˜°' }}
    </button>
  </header>

  <div class="layout">
    <nav class="sidebar" [class.active]="isMenuOpen">
      <div class="sidebar-header">
        <img
          class="logo-form"
          src="assets/betime2.png"
          alt="logo"
          aria-hidden="true" />
        <h3 class="F">Forms</h3>
      </div>
      <ul class="list-unstyled components">
        <li><a href="dashboard"><i class="icon-dashboard"></i> Dashboard</a></li>
        <li>
          <a (click)="toggleSubmenu('components')">
            <i class="icon-components"></i> Management
          </a>
          <ul class="submenu" [class.show]="activeMenu === 'components'">
            <li><a href="#">User</a></li>
            <li><a href="#">Forms</a></li>
          </ul>
        </li>
        <li><a href="#"><i class="icon-reports"></i> Reports</a></li>
        <li><a href="#"><i class="icon-settings"></i> Settings</a></li>
      </ul>
    </nav>


    
    <div class="content">
      <div class="table-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 15]"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
  <script src="/public/sidebar.js"></script>

</section>
