<div class="form-header">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>แก้ไขข้อมูลผู้ใช้</h1>
</div>

<div class="content-area">
  <form [formGroup]="userForm" (ngSubmit)="submitUser()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ชื่อ</mat-label>
      <input matInput placeholder="กรอกชื่อ" formControlName="f_name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>นามสกุล</mat-label>
      <input matInput placeholder="กรอกนามสกุล" formControlName="l_name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>อีเมล</mat-label>
      <input matInput placeholder="กรอกอีเมล" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>สถานะ</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="1">Active</mat-option>
        <mat-option [value]="0">Inactive</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="action-container">
      <button mat-raised-button color="primary" type="submit">บันทึก</button>
    </div>
  </form>
</div>
