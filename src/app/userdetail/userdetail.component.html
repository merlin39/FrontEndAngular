<div class="form-header">
  <span class="back-arrow" (click)="goBack()">&lt;</span>
  <h1>{{ formTitle }}</h1>
</div>

<div class="content-area">
  <form [formGroup]="userForm" (ngSubmit)="submitUser()">
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
      <p>กำลังโหลดข้อมูล...</p>
    </div>

    <div *ngIf="!isLoading">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ชื่อ - นามสกุล</mat-label>
        <input matInput placeholder="กรอกชื่อและนามสกุล" formControlName="full_name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>อีเมล</mat-label>
        <input matInput placeholder="กรอกอีเมล" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>สถานะ</mat-label>
        <mat-select formControlName="status">
          <mat-option [value]="0">แบน</mat-option>
          <mat-option [value]="1">ใช้งานได้ปกติ</mat-option>
          <mat-option [value]="2">แอดมิน</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="action-container">
        <button mat-raised-button color="primary" type="submit">บันทึก</button>
      </div>
    </div>

  </form>
</div>
